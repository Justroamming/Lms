<div class="subject-management">
    <div class="actions-bar">
        <button id="addSubjectBtn" class="btn-primary">
            <i class="fas fa-plus"></i> Thêm môn học mới
        </button>
        <div class="search-box">
            <input type="text" id="searchSubject" placeholder="Tìm kiếm môn học...">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-book"></i> Danh sách môn học</h3>
        </div>
        <div class="table-container">
            <table id="subjectTable">
                <thead>
                    <tr>
                        <th>Mã môn học</th>
                        <th>Tên môn học</th>
                        <th>Mô tả</th>
                        <th>Số tín chỉ</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal thêm/sửa môn học -->
    <div id="subjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="subjectModalTitle">Thông tin môn học</h3>
                <span class="close" onclick="adminDashboard.closeModal('subjectModal')">&times;</span>
            </div>
            <form id="subjectForm">
                <input type="hidden" id="subjectId" name="subjectId">
          
                <div class="form-group">
                    <label for="subjectCode">Mã môn học</label>
                    <input type="text" id="subjectCode" name="code" required>
                </div>
                
                <div class="form-group">
                    <label for="subjectName">Tên môn học</label>
                    <input type="text" id="subjectName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="subjectDescription">Mô tả</label>
                    <input type="text" id="subjectDescription" name="description">
                </div>
                
                <div class="form-group">
                    <label for="subjectCredits">Số tín chỉ</label>
                    <input type="number" id="subjectCredits" name="credits" min="1" max="10" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="adminDashboard.closeModal('subjectModal')">Hủy</button>
                    <button type="submit" class="btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>
</div>
