<div class="assignments-management">
    <div class="actions-bar">
        <button id="addAssignmentBtn" class="btn-primary">
            <i class="fas fa-plus"></i> Thêm phân công
        </button>
        <div class="search-box">
            <input type="text" id="searchAssignment" placeholder="Tìm kiếm phân công...">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-tasks"></i> Danh sách phân công giảng dạy</h3>
        </div>
        <div class="table-container">
            <table id="assignmentTable">
                <thead>
                    <tr>
                        <th>Giáo viên</th>
                        <th>Môn học</th>
                        <th>Lớp</th>
                        <th>Thời gian</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal thêm/sửa phân công -->
    <div id="assignmentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Thông tin phân công giảng dạy</h3>
                <span class="close" onclick="adminDashboard.closeModal('assignmentModal')">&times;</span>
            </div>
            <form id="assignmentForm">
                <input type="hidden" name="assignmentId">
                
                <div class="form-group">
                    <label>Giáo viên</label>
                    <select name="teacherId" required>
                        <!-- Options sẽ được thêm từ JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Môn học</label>
                    <select name="subjectId" required>
                        <!-- Options sẽ được thêm từ JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Lớp</label>
                    <select name="cohortId" required>
                        <!-- Options sẽ được thêm từ JS -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Thời gian dạy</label>
                    <select name="timeSlot" required>
                        <option value="Sáng">Buổi sáng</option>
                        <option value="Chiều">Buổi chiều</option>
                        <option value="Tối">Buổi tối</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Trạng thái</label>
                    <select name="status" required>
                        <option value="active">Đang hoạt động</option>
                        <option value="pending">Chờ xử lý</option>
                        <option value="completed">Đã hoàn thành</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Lưu</button>
            </form>
        </div>
    </div>
</div>
